name: Publish Reports to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'reports/**'
      - 'gpt5/**'
      - '.github/workflows/publish-pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Build reports index
        run: |
          python -m gpt5 report index --dir reports --json
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
