name: Publish Reports to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'reports/**'
      - 'gpt5/**'
      - '.github/workflows/publish-pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Build reports index
        run: |
          python -m gpt5 report index --dir reports --json
      - name: Generate highlights
        run: |
          python - << 'PY'
          import os
          p='CHANGELOG.md'
          latest=''
          if os.path.exists(p):
              with open(p,'r',encoding='utf-8') as f:
                  lines=f.readlines()[:80]
              latest=''.join(lines)
          else:
              latest='No changelog yet.'
          html=f"""
          <!doctype html><html><head><meta charset='utf-8'><title>Highlights</title>
          <style>body{{font-family:Segoe UI,Roboto,Arial; margin:1.5rem}} pre{{white-space:pre-wrap}}</style></head><body>
          <h1>Latest Highlights</h1>
          <pre>{latest}</pre>
          <p><a href='../reports/index.html'>Reports Index</a></p>
          </body></html>
          """
          os.makedirs('site/reports', exist_ok=True)
          with open('site/reports/highlights.html','w',encoding='utf-8') as f:
              f.write(html)
          PY
      - name: Upload artifact\n        uses: actions/upload-pages-artifact@v3\n        with:\n          path: 'site'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


      - name: Assemble site
        run: |
          mkdir -p site
          cp -r docs/* site/ 2>/dev/null || true
          python -m gpt5 report index --dir reports --json
          mkdir -p site/reports
          cp -r reports/* site/reports/
          if [ -f CHANGELOG.md ]; then cp CHANGELOG.md site/; fi
