name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Steps to reproduce the behavior
  - type: input
    id: version
    attributes:
      label: CLI version
      description: Output of `gpt5 --help` first lines
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots

